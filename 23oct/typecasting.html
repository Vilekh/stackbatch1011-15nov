<script>
//typecasting
//float-int : compatible 
//int-float : compatible 

//var a=100.56;
var a=100;
document.write("a = "+a+"<br>");
document.write("typeof a = "+typeof a+"<br>");

var b=parseInt(a);
var b=parseFloat(a);
document.write("b = "+b+"<br>");
document.write("typeof b = "+typeof b+"<br>");

</script>
