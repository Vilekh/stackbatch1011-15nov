<script>
//array methods : 
//unshift : to add element in array at first index
//shift : to remove element in array at first index

var ar=[10,20,30,40,50];

document.write("<h1>Before changes ar : "+ar+"</h1>");

ar.shift();
ar.shift();

ar.unshift(100);

document.write("<h1>After changes ar : "+ar+"</h1>");

</script>
