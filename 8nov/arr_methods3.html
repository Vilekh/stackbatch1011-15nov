<script>
//array methods : 
//push : to add element in array at last index
//pop : to remove element in array at last index

var ar=[10,20,30,40,50];

document.write("<h1>Before changes ar : "+ar+"</h1>");

ar.push(100);
ar.push(110);

ar.pop();

document.write("<h1>After changes ar : "+ar+"</h1>");

</script>
