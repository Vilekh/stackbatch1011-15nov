<script>
//Bitwise operator : & , | , ^ , ~ , << , >>

var a,b;
a=121;
b=113;

document.write("<h1>bitwise << : "+(a<<3)+"</h1>");
document.write("<h1>bitwise >> : "+(b>>2)+"</h1>");
document.write("<h1>bitwise & : "+(a&b)+"</h1>");
document.write("<h1>bitwise | : "+(a|b)+"</h1>");
document.write("<h1>bitwise ^ : "+(a^b)+"</h1>");
document.write("<h1>bitwise ~ : "+(~a)+"</h1>");

</script>
