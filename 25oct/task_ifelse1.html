<script>
//Write a program to calculate whether a character is vowel or consonant

var s="2";

var vowel_str="aeiouAEIOU";
var consonant_str="bBCcdDfFgGhHjJkKlLmMnNpPQqrRsStTvVwWxXyYzZ";

if(vowel_str.includes(s))
 document.write("<h1>Vowel</h1>");

else
