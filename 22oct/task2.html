<script>
//Write a program that accepts a three digit number from user and obtain reverse of the number and then calculate sum of all the digits.(without using if/ loop)

var n,d1,d2,d3;
n=parseInt(prompt("Enter 3-digit number"));

d1=n%10;
d2=parseInt(n/10)%10;
d3=parseInt(n/100);

var rev_n=d3*1+d2*10+d1*100;
var sum_n=d1+d2+d3;

document.write("<h1>Reverse number = "+rev_n+"</h1>");
document.write("<h1>Sum = "+sum_n+"</h1>");

</script>
