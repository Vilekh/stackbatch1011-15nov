<script>
//WAP to check a 3-digit number is armstrong or not

var n,d1,d2,d3;
n=153;

d1=n%10;
d2=parseInt(n/10)%10;
d3=parseInt(n/100)

//var sum_n=d1*d1*d1+d2*d2*d2+d3*d3*d3;
//var sum_n=d1**3+d2**3+d3**3;
var sum_n=Math.pow(d1,3)+Math.pow(d2,3)+Math.pow(d3,3);

if(n==sum_n)
 document.write("<h1>Number is armstrong</h1>");
else
 document.write("<h1>Number is not armstrong</h1>");

</script>
